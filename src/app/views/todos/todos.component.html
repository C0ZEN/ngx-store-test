<div class="todos-component">

  <!-- Toolbar -->
  <app-toolbar>

    <!-- Todo tab list -->
    <mat-tab-group *ngIf="todos.length > 0"
                   class="tabs-fit-height"
                   color="accent"
                   [dynamicHeight]="true">
      <mat-tab *ngFor="let todo of todos"
               [id]="todo.id"
               [label]="todo.name">
      </mat-tab>
    </mat-tab-group>

    <!-- New todo button -->
    <button (click)="newTodo()"
            color="accent"
            mat-mini-fab
            matTooltip="New todo"
            matTooltipPosition="after">
      <mat-icon svgIcon="white-add"></mat-icon>
    </button>
  </app-toolbar>

  <!-- Content -->
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
