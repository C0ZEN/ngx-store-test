<div class="todos-todo-component"
     *ngIf="todo">

  <!-- Todo card -->
  <mat-card>
    <mat-card-header>

      <!-- Todo avatar -->
      <div mat-card-avatar
           class="todo-avatar">

        <!-- Loader -->
        <div *ngIf="!isAvatarLoaded"
             class="loader lds-dual-ring avatar">
        </div>

        <!-- Image -->
        <img [src]="todo.avatarUrl"
             (load)="onAvatarLoad()"
             alt="avatar">
      </div>

      <!-- Todo name -->
      <mat-card-title>{{ todo.name }}</mat-card-title>

      <!-- Todo description -->
      <mat-card-subtitle>{{ todo.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
