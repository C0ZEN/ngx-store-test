<div class="remove-all-todos-dialog-component dialog">

  <!-- Title -->
  <h1 mat-dialog-title>Remove all todos</h1>

  <!-- Content -->
  <div mat-dialog-content>
    <p class="mat-body">
      Remove all existing todos from this application ?
      <br>
      Undo this action is not possible. All the data will be lost.
    </p>
  </div>

  <!-- Actions -->
  <div mat-dialog-actions>

    <!-- Close button -->
    <button (click)="close()"
            mat-raised-button>
      Close
    </button>

    <!-- Remove all todos button -->
    <button (click)="removeAllTodos()"
            cdkFocusInitial
            color="warn"
            mat-raised-button>
      Remove
    </button>
  </div>
</div>
