<div *ngIf="todo"
     class="add-todo-dialog-component dialog">

  <!-- Title -->
  <h1 mat-dialog-title>Add todo</h1>

  <!-- Content -->
  <div mat-dialog-content>
    <form [formGroup]="todoForm">

      <!-- Todo input name -->
      <app-todo-input-name #todoInputName
                           [todoInputNameDefault]="todo.name"
                           (todoInputNameFormControl)="todoForm.addControl('name', $event)">
      </app-todo-input-name>

      <!-- Todo input description -->
      <app-todo-input-description [todoInputDescriptionDefault]="todo.description"
                                  (todoInputDescriptionFormControl)="todoForm.addControl('description', $event)">
      </app-todo-input-description>
    </form>
  </div>

  <!-- Actions -->
  <div mat-dialog-actions>

    <!-- Close button -->
    <button mat-raised-button
            (click)="close()">
      Close
    </button>

    <!-- Add todo button -->
    <button mat-raised-button
            color="primary"
            [disabled]="todoForm.invalid"
            (click)="addTodo()">
      Add
    </button>
  </div>
</div>
