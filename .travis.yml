sudo: required

# Useful for the tests
addons:
  chrome: stable

# Use node
language: node_js
node_js:
  - "8"

# Better for performances; enable cache
cache: npm
install:
  - npm install

env:
  global:
    - CC_TEST_REPORTER_ID=3ceaa52c102780d7c320a400f835b7704db90d262d9f907590fd1f8324feb598

# Run the scripts
script:
  - npm run lint
  - npm run test-ci

# Creation a complete coverage after the tests
after_script:
  - 'cat ./coverage/lcov.info | coveralls'
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < ./coverage/lcov.info

# Allow me to easily track Travis CI
notifications:
  email:
    recipients:
      - geoffrey.testelin@gmail.com
    on_success: change
    on_failure: always

# Plugins
plugins:
  tslint:
    enabled: false # No need to enable it since it is already check with npm script
  editorconfig:
    enabled: true
    config:
      editorconfig: .editorconfig

# White list of branches to build
branches:
  only:
    - master
    - develop
